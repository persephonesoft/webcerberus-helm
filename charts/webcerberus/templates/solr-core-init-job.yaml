{{- if .Values.solr.createCore }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "psnservice.fullname" . }}-solr-core-init
  labels:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "psnservice.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: solr-core-init
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Extract base URL (host:port) from SOLR_URL
          SOLR_BASE_URL="{{ include "psnservice.solrUrl" . }}"
          # Remove trailing /solr if present and construct proper API endpoints
          SOLR_API_BASE="${SOLR_BASE_URL%/solr}"
          
          # Wait for Solr to be ready (up to 5 minutes)
          i=1
          while [ $i -le 60 ]; do
            if curl -sf ${SOLR_API_BASE}/solr/admin/cores?action=STATUS >/dev/null 2>&1; then
              echo "Solr is ready"
              break
            fi
            echo "Waiting for Solr... ($i/60)"
            sleep 5
            i=$((i + 1))
          done
          
          if [ $i -gt 60 ]; then
            echo "ERROR: Solr did not become ready in time"
            exit 1
          fi

          # Check if collection already exists using v2 API
          COLLECTION_EXISTS=$(curl -s ${SOLR_API_BASE}/api/collections | grep -c "{{ .Values.solr.coreName }}")
          
          if [ "$COLLECTION_EXISTS" -eq 0 ]; then
            echo "Creating collection: {{ .Values.solr.coreName }}"
            # Use v2 Collections API with POST
            curl -X POST "${SOLR_API_BASE}/api/collections" \
              -H "Content-Type: application/json" \
              -d "{\"create\": {\"name\": \"{{ .Values.solr.coreName }}\", \"numShards\": 1, \"replicationFactor\": 1, \"configName\": \"_default\"}}"
            echo "Collection {{ .Values.solr.coreName }} created"
          else
            echo "Collection {{ .Values.solr.coreName }} already exists"
          fi
{{- end }}
