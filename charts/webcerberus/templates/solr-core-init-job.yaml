{{- if .Values.solr.createCore }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "psnservice.fullname" . }}-solr-core-init
  labels:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "psnservice.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: solr-core-init
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Extract base URL (host:port) from SOLR_URL
          SOLR_BASE_URL="{{ include "psnservice.solrUrl" . }}"
          # Remove trailing /solr if present and construct proper API endpoints
          SOLR_API_BASE="${SOLR_BASE_URL%/solr}"
          
          # Wait for Solr to be ready (up to 5 minutes)
          i=1
          while [ $i -le 60 ]; do
            if curl -sf ${SOLR_API_BASE}/solr/admin/cores?action=STATUS >/dev/null 2>&1; then
              echo "Solr is ready"
              break
            fi
            echo "Waiting for Solr... ($i/60)"
            sleep 5
            i=$((i + 1))
          done
          
          if [ $i -gt 60 ]; then
            echo "ERROR: Solr did not become ready in time"
            exit 1
          fi

          COLLECTION_NAME="{{ .Values.solr.coreName }}"
          
          # Check if collection already exists using v1 API
          COLLECTION_EXISTS=$(curl -sf "${SOLR_API_BASE}/solr/admin/collections?action=LIST" | grep -c "\"${COLLECTION_NAME}\"" || echo "0")
          
          if [ "$COLLECTION_EXISTS" -eq 0 ]; then
            echo "Creating collection: ${COLLECTION_NAME}"
            # Use v1 Collections API (more reliable for Solr 8.x)
            RESULT=$(curl -sf "${SOLR_API_BASE}/solr/admin/collections?action=CREATE&name=${COLLECTION_NAME}&numShards=1&replicationFactor=1&collection.configName=_default")
            if echo "$RESULT" | grep -q '"status":0'; then
              echo "Collection ${COLLECTION_NAME} created successfully"
            else
              echo "Failed to create collection: $RESULT"
              exit 1
            fi
          else
            echo "Collection ${COLLECTION_NAME} already exists"
          fi
{{- end }}
