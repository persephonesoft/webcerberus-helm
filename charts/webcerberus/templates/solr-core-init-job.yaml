{{- if .Values.solr.createCore }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "psnservice.fullname" . }}-solr-core-init
  labels:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 5
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "psnservice.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: solr-core-init
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          
          # Extract base URL (host:port) from SOLR_URL
          SOLR_BASE_URL="{{ include "psnservice.solrUrl" . }}"
          # Remove trailing /solr if present and construct proper API endpoints
          SOLR_API_BASE="${SOLR_BASE_URL%/solr}"
          CORE_NAME="{{ .Values.solr.coreName }}"
          CONFIGSET_NAME="{{ .Values.solr.coreName }}"
          
          echo "Solr API Base: ${SOLR_API_BASE}"
          echo "Core/Collection Name: ${CORE_NAME}"
          echo "ConfigSet Name: ${CONFIGSET_NAME}"
          
          # Wait for Solr to be ready (up to 5 minutes)
          echo "Waiting for Solr to be ready..."
          i=1
          while [ $i -le 60 ]; do
            if curl -sf "${SOLR_API_BASE}/solr/admin/info/system" >/dev/null 2>&1; then
              echo "Solr is ready"
              break
            fi
            echo "Waiting for Solr... ($i/60)"
            sleep 5
            i=$((i + 1))
          done
          
          if [ $i -gt 60 ]; then
            echo "ERROR: Solr did not become ready in time"
            exit 1
          fi

          # Standalone mode: Use Core Admin API
          echo "Using Core Admin API"
          
          # Check if core exists by looking for instanceDir in the response
          STATUS_RESPONSE=$(curl -sf "${SOLR_API_BASE}/solr/admin/cores?action=STATUS&core=${CORE_NAME}" || echo "")
          
          if echo "$STATUS_RESPONSE" | grep -q "instanceDir"; then
            echo "Core ${CORE_NAME} already exists"
            
            # Reload core to pick up any config changes
            echo "Reloading core to apply configuration changes..."
            RELOAD_RESULT=$(curl -s "${SOLR_API_BASE}/solr/admin/cores?action=RELOAD&core=${CORE_NAME}")
            echo "Reload response: $RELOAD_RESULT"
          else
            echo "Creating core: ${CORE_NAME} with custom configset"
            # Use the custom configset that was created by the init container
            RESULT=$(curl -s "${SOLR_API_BASE}/solr/admin/cores?action=CREATE&name=${CORE_NAME}&configSet=${CONFIGSET_NAME}&instanceDir=${CORE_NAME}")
            echo "Create response: $RESULT"
            if echo "$RESULT" | grep -q '"status":0'; then
              echo "Core ${CORE_NAME} created successfully"
            else
              echo "Failed to create core: $RESULT"
              exit 1
            fi
          fi
          
          # Verify core is accessible
          echo "Verifying core is accessible..."
          sleep 2
          PING_RESULT=$(curl -sf "${SOLR_API_BASE}/solr/${CORE_NAME}/admin/ping" || echo "FAILED")
          if echo "$PING_RESULT" | grep -q '"status":"OK"'; then
            echo "Core ${CORE_NAME} is healthy and responding"
          else
            echo "WARNING: Core ping check returned: $PING_RESULT"
          fi
          
          echo "Solr initialization completed successfully"
{{- end }}
