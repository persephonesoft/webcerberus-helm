{{- if .Values.solr.createCore }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "psnservice.fullname" . }}-solr-core-init
  labels:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "psnservice.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: solr-core-init
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Wait for Solr to be ready
          for i in {1..60}; do
            if curl -f http://{{ include "psnservice.fullname" . }}-solrcloud-0:{{ .Values.solr.addressability.commonServicePort }}/solr/admin/cores; then
              echo "Solr is ready"
              break
            fi
            echo "Waiting for Solr... ($i/60)"
            sleep 5
          done

          # Check if collection already exists
          COLLECTION_EXISTS=$(curl -s http://{{ include "psnservice.fullname" . }}-solrcloud-0:{{ .Values.solr.addressability.commonServicePort }}/solr/admin/collections?action=LIST | grep -c "{{ .Values.solr.coreName }}")
          
          if [ "$COLLECTION_EXISTS" -eq 0 ]; then
            echo "Creating collection: {{ .Values.solr.coreName }}"
            # Use Collections API (recommended for SolrCloud)
            curl -X GET "http://{{ include "psnservice.fullname" . }}-solrcloud-0:{{ .Values.solr.addressability.commonServicePort }}/solr/admin/collections?action=CREATE&name={{ .Values.solr.coreName }}&numShards=1&replicationFactor=1&collection.configName=_default"
            echo "Collection {{ .Values.solr.coreName }} created"
          else
            echo "Collection {{ .Values.solr.coreName }} already exists"
          fi
{{- end }}
