{{- if .Values.solr.createCore }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "psnservice.fullname" . }}-solr-core-init
  labels:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "psnservice.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: solr-core-init
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e
          
          # Extract base URL (host:port) from SOLR_URL
          SOLR_BASE_URL="{{ include "psnservice.solrUrl" . }}"
          # Remove trailing /solr if present and construct proper API endpoints
          SOLR_API_BASE="${SOLR_BASE_URL%/solr}"
          CORE_NAME="{{ .Values.solr.coreName }}"
          
          echo "Solr API Base: ${SOLR_API_BASE}"
          echo "Core/Collection Name: ${CORE_NAME}"
          
          # Wait for Solr to be ready (up to 5 minutes)
          echo "Waiting for Solr to be ready..."
          i=1
          while [ $i -le 60 ]; do
            if curl -sf "${SOLR_API_BASE}/solr/admin/info/system" >/dev/null 2>&1; then
              echo "Solr is ready"
              break
            fi
            echo "Waiting for Solr... ($i/60)"
            sleep 5
            i=$((i + 1))
          done
          
          if [ $i -gt 60 ]; then
            echo "ERROR: Solr did not become ready in time"
            exit 1
          fi

          {{- if .Values.solr.standalone.enabled }}
          # Standalone mode: Use Core Admin API
          echo "Running in standalone mode - using Core Admin API"
          
          # Check if core exists by looking for instanceDir in the response
          STATUS_RESPONSE=$(curl -sf "${SOLR_API_BASE}/solr/admin/cores?action=STATUS&core=${CORE_NAME}" || echo "")
          
          if echo "$STATUS_RESPONSE" | grep -q "instanceDir"; then
            echo "Core ${CORE_NAME} already exists"
          else
            echo "Creating core: ${CORE_NAME}"
            RESULT=$(curl -s "${SOLR_API_BASE}/solr/admin/cores?action=CREATE&name=${CORE_NAME}&configSet=/opt/solr/server/solr/configsets/_default")
            echo "Create response: $RESULT"
            if echo "$RESULT" | grep -q '"status":0'; then
              echo "Core ${CORE_NAME} created successfully"
            else
              echo "Failed to create core: $RESULT"
              exit 1
            fi
          fi
          {{- else }}
          # SolrCloud mode: Use Collections API
          echo "Running in SolrCloud mode - using Collections API"
          
          # Check if collection exists
          LIST_RESPONSE=$(curl -sf "${SOLR_API_BASE}/solr/admin/collections?action=LIST" || echo "")
          
          if echo "$LIST_RESPONSE" | grep -q "\"${CORE_NAME}\""; then
            echo "Collection ${CORE_NAME} already exists"
          else
            echo "Creating collection: ${CORE_NAME}"
            RESULT=$(curl -s "${SOLR_API_BASE}/solr/admin/collections?action=CREATE&name=${CORE_NAME}&numShards=1&replicationFactor=1&collection.configName=_default")
            echo "Create response: $RESULT"
            if echo "$RESULT" | grep -q '"status":0'; then
              echo "Collection ${CORE_NAME} created successfully"
            else
              echo "Failed to create collection: $RESULT"
              exit 1
            fi
          fi
          {{- end }}
          
          echo "Solr initialization completed successfully"
{{- end }}
