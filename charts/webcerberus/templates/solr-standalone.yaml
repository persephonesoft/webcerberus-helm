---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "psnservice.solrServiceName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}-solr
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: solr
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.solr.service.ports.http }}
      targetPort: solr
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}-solr
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "psnservice.fullname" . }}-solr
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ include "psnservice.name" . }}-solr
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: solr
spec:
  serviceName: {{ include "psnservice.fullname" . }}-solr
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "psnservice.name" . }}-solr
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "psnservice.name" . }}-solr
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: solr
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 8983
        runAsUser: 8983
        runAsGroup: 8983
      initContainers:
        {{- if and .Values.solr.migration.enabled .Values.solr.migration.bitnamiPvcName }}
        # Migration init container - copies data from Bitnami Solr PVC
        - name: migrate-bitnami-data
          image: "{{ .Values.solr.image.registry }}/{{ .Values.solr.image.repository }}:{{ .Values.solr.image.tag }}"
          imagePullPolicy: {{ .Values.solr.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /bin/bash
            - -c
            - |
              set -e
              BITNAMI_DATA="/bitnami-solr/data"
              SOLR_DATA="/var/solr/data"
              CORE_NAME="{{ .Values.solr.coreName }}"
              
              echo "=== Bitnami Solr Data Migration ==="
              echo "Source (Bitnami): ${BITNAMI_DATA}"
              echo "Target (Solr): ${SOLR_DATA}"
              
              # Function to check if a directory contains actual Lucene index data
              has_index_data() {
                local dir="$1"
                # Check for Lucene segment files (segments_* or write.lock with _*.cfs files)
                if [ -d "$dir" ]; then
                  if ls "$dir"/segments_* 1>/dev/null 2>&1 || ls "$dir"/_*.cfs 1>/dev/null 2>&1 || ls "$dir"/_*.si 1>/dev/null 2>&1; then
                    return 0
                  fi
                fi
                return 1
              }
              
              # Check Bitnami source for actual index data
              BITNAMI_INDEX_DIR="${BITNAMI_DATA}/${CORE_NAME}/data/index"
              TARGET_INDEX_DIR="${SOLR_DATA}/${CORE_NAME}/data/index"
              
              echo "Checking Bitnami source: ${BITNAMI_INDEX_DIR}"
              if [ ! -d "${BITNAMI_DATA}" ]; then
                echo "No Bitnami data found at ${BITNAMI_DATA}"
                echo "Contents of /bitnami-solr/:"
                ls -la /bitnami-solr/ 2>/dev/null || echo "  (empty or not accessible)"
                echo "Skipping migration - no source data"
                exit 0
              fi
              
              echo "Contents of Bitnami data directory:"
              ls -la "${BITNAMI_DATA}/" || true
              
              if [ ! -d "${BITNAMI_INDEX_DIR}" ]; then
                echo "No index directory found at ${BITNAMI_INDEX_DIR}"
                echo "Looking for core ${CORE_NAME} in Bitnami data..."
                ls -la "${BITNAMI_DATA}/${CORE_NAME}/" 2>/dev/null || echo "  Core directory not found"
                echo "Skipping migration - no source index"
                exit 0
              fi
              
              echo "Bitnami index directory contents:"
              ls -la "${BITNAMI_INDEX_DIR}/" || true
              
              if ! has_index_data "${BITNAMI_INDEX_DIR}"; then
                echo "No actual Lucene index data found in Bitnami source"
                echo "Skipping migration - source is empty"
                exit 0
              fi
              
              echo "âœ“ Found Lucene index data in Bitnami source"
              
              # Check if target already has real data
              if has_index_data "${TARGET_INDEX_DIR}"; then
                echo "Target ${TARGET_INDEX_DIR} already has Lucene index data"
                echo "Target index contents:"
                ls -la "${TARGET_INDEX_DIR}/" || true
                echo "Skipping migration - target already has data"
                exit 0
              fi
              
              echo "Target has no index data - proceeding with migration"
              
              # Remove any empty core structure that might exist
              if [ -d "${SOLR_DATA}/${CORE_NAME}" ]; then
                echo "Removing existing empty core structure at ${SOLR_DATA}/${CORE_NAME}"
                rm -rf "${SOLR_DATA}/${CORE_NAME}"
              fi
              
              # Create target directory
              mkdir -p "${SOLR_DATA}/${CORE_NAME}"
              
              # Copy the entire core data directory (includes index, tlog, snapshot_metadata, etc.)
              echo "Copying core data from Bitnami..."
              if [ -d "${BITNAMI_DATA}/${CORE_NAME}/data" ]; then
                cp -rv "${BITNAMI_DATA}/${CORE_NAME}/data" "${SOLR_DATA}/${CORE_NAME}/"
              fi
              
              # Also copy core.properties if it exists (might need adjustment)
              if [ -f "${BITNAMI_DATA}/${CORE_NAME}/core.properties" ]; then
                echo "Copying core.properties..."
                cp -v "${BITNAMI_DATA}/${CORE_NAME}/core.properties" "${SOLR_DATA}/${CORE_NAME}/"
              fi
              
              echo "Migration completed successfully!"
              echo "Target core contents:"
              ls -la "${SOLR_DATA}/${CORE_NAME}/"
              echo "Target index contents:"
              ls -la "${SOLR_DATA}/${CORE_NAME}/data/index/" 2>/dev/null || echo "  (no index dir yet)"
              
              # Set permissions
              chown -R 8983:8983 "${SOLR_DATA}"
              chmod -R 775 "${SOLR_DATA}/${CORE_NAME}"
              
              echo "=== Migration init container complete ==="
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: solr-data
              mountPath: /var/solr/data
            - name: bitnami-solr-data
              mountPath: /bitnami-solr
        {{- end }}
        # Init container to set up custom configset before Solr starts
        - name: init-configset
          image: "{{ .Values.solr.image.registry }}/{{ .Values.solr.image.repository }}:{{ .Values.solr.image.tag }}"
          imagePullPolicy: {{ .Values.solr.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /bin/bash
            - -c
            - |
              set -e
              CONFIGSET_DIR="/var/solr/data/configsets/{{ .Values.solr.coreName }}"
              CONF_DIR="${CONFIGSET_DIR}/conf"
              LANG_DIR="${CONF_DIR}/lang"
              
              echo "Creating custom configset directory: ${CONF_DIR}"
              mkdir -p "${CONF_DIR}"
              mkdir -p "${LANG_DIR}"
              
              echo "Copying configuration files..."
              # Copy managed-schema (for ManagedIndexSchemaFactory)
              cp /tmp/solr-config/managed-schema "${CONF_DIR}/managed-schema"
              cp /tmp/solr-config/solrconfig.xml "${CONF_DIR}/"
              cp /tmp/solr-config/stopwords.txt "${CONF_DIR}/"
              cp /tmp/solr-config/synonyms.txt "${CONF_DIR}/"
              cp /tmp/solr-config/protwords.txt "${CONF_DIR}/"
              # Copy English stopwords to lang directory (for text_en field type)
              cp /tmp/solr-config/stopwords_en.txt "${LANG_DIR}/stopwords_en.txt"
              
              echo "Setting permissions (writable for schema modifications)..."
              chown -R 8983:8983 "${CONFIGSET_DIR}"
              chmod -R 775 "${CONFIGSET_DIR}"
              chmod 664 "${CONF_DIR}/managed-schema"
              
              echo "Configset initialization complete"
              ls -la "${CONF_DIR}/"
              ls -la "${LANG_DIR}/"
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: solr-data
              mountPath: /var/solr/data
            - name: solr-config
              mountPath: /tmp/solr-config
      containers:
        - name: solr
          image: "{{ .Values.solr.image.registry }}/{{ .Values.solr.image.repository }}:{{ .Values.solr.image.tag }}"
          imagePullPolicy: {{ .Values.solr.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: solr
              containerPort: 8983
              protocol: TCP
          env:
            - name: SOLR_JAVA_MEM
              value: {{ .Values.solr.solrOptions.javaMemory | quote }}
          livenessProbe:
            httpGet:
              path: /solr/admin/info/system
              port: solr
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /solr/admin/info/system
              port: solr
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- if .Values.solr.podOptions.resources }}
          resources: {{- toYaml .Values.solr.podOptions.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: solr-data
              mountPath: /var/solr/data
            - name: solr-config
              mountPath: /tmp/solr-config
              readOnly: true
      volumes:
        - name: solr-config
          configMap:
            name: {{ include "psnservice.fullname" . }}-solr-config
        {{- if and .Values.solr.migration.enabled .Values.solr.migration.bitnamiPvcName }}
        - name: bitnami-solr-data
          persistentVolumeClaim:
            claimName: {{ .Values.solr.migration.bitnamiPvcName }}
        {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: solr-data
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if .Values.solr.dataStorage.persistent.pvc.storageClassName }}
        storageClassName: {{ .Values.solr.dataStorage.persistent.pvc.storageClassName | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.solr.dataStorage.capacity }}
